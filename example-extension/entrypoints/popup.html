<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Console Forward Test</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      margin: 0 0 5px 0;
      font-size: 1.5em;
    }
    
    .subtitle {
      opacity: 0.8;
      font-size: 0.9em;
    }
    
    .section {
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .section h2 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
      color: #fff;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      font-size: 0.8em;
      opacity: 0.9;
      margin-top: 5px;
    }
    
    .counter {
      text-align: center;
      font-size: 0.9em;
      opacity: 0.8;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8em;
      opacity: 0.7;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .pulsing {
      animation: pulse 1s infinite;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Console Forward Test</h1>
    <div class="subtitle">Web Extension Console Logging Demo</div>
  </div>

  <div class="section">
    <h2>Basic Logging</h2>
    <button id="test-basic">Test Basic Console Methods</button>
    <button id="test-objects">Test Object Logging</button>
    <button id="test-errors">Test Error Logging</button>
  </div>

  <div class="section">
    <h2>Advanced Features</h2>
    <button id="test-promises">Test Promise Rejections</button>
    <button id="test-performance">Test Performance Timing</button>
    <button id="test-communication">Test Background Communication</button>
  </div>

  <div class="section">
    <h2>Interactive Tests</h2>
    <button id="start-periodic">Start Periodic Logging</button>
    <button id="stop-periodic" disabled>Stop Periodic Logging</button>
    <div class="counter">
      Click counter: <span id="click-counter">0</span>
    </div>
  </div>

  <div class="status" id="status">
    Ready to test console forwarding
  </div>

  <div class="footer">
    Check your terminal to see forwarded logs
  </div>

  <script type="module" src="../lib/popup.ts"></script>
</body>
</html>
